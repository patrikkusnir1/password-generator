<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>

    <button id="password-generate">Generate password</button>
    <hr>
    <div class="form-row">
      <label for="characters" class="stacked-label">
          <span>How many characters do you want?</span>
          <input id="characters" type="number" placeholder="Number of characters" step="0.01">
      </label>
      
      <label for="symbols" class="checkbox-label"></label>
          <span>Password with symbols?</span>
          <input id="symbols" type="checkbox">
      </label>
    </div>

    <div class="password-wrapper">
        <p id="password-el1">Password 1</p>
        <p id="password-el2">Password 2</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
